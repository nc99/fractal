<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Fractal
	</title>
	<link href='Stylesheets/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
	<input type="button" value="zoom in" onclick="zoom(-1)">
	<input type="button" value="zoom out" onclick="zoom(1)"><br>
	<script type="text/javascript" src="Scripts/three.min.js"></script>
	<script type="text/javascript">
	function zoom(value) {
		camera.position.z += value;
	}

	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.width = "1280px";
	renderer.domElement.style.height = "720px";
	document.body.appendChild( renderer.domElement );

	var geometry = new THREE.BoxGeometry( 1, 1, 1 );
	var material = new THREE.MeshPhongMaterial( { color: 0xff00ff } );
	var cube = new THREE.Mesh( geometry, material );
	cube.position.x = 1;

	scene.add( cube );


	var geometry2 = new THREE.BoxGeometry( 2, 2, 2 );
	var material2 = new THREE.MeshPhongMaterial( { color: 0x00ff00 } );
	var cube2 = new THREE.Mesh( geometry2, material2 );
	cube2.position.x = -2;
	cube2.position.z = -3;

	scene.add( cube2 );


	camera.position.z = 5;
	
	addSpotLight(0, 5, 0);
	addSpotLight(5, 0, 0);
	addSpotLight(0, 0, 5);

	function addSpotLight(x, y, z) {
		var spotLight = new THREE.SpotLight( 0xffffff );
		spotLight.position.set( x, y, z );

		spotLight.castShadow = true;

		spotLight.shadowMapWidth = 1024;
		spotLight.shadowMapHeight = 1024;

		spotLight.shadowCameraNear = 500;
		spotLight.shadowCameraFar = 4000;
		spotLight.shadowCameraFov = 30;

		scene.add( spotLight );
	}

	function render() {
		requestAnimationFrame( render );

		cube.rotation.x += 0.01;
		cube.rotation.z += 0.01;

		cube2.rotation.x += 0.005;
		cube2.rotation.z += 0.005;

		//camera.rotate.x += 0.01;

		renderer.render( scene, camera );
	}
	render();
	</script>
</body>
</html>
